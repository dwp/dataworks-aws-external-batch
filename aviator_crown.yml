spruce:
  - base: ci/dataworks-aws-external-batch/shared/meta.yml
    prune:
      - meta
    merge:
      - with_in: ci/dataworks-aws-external-batch/jobs/load-data/
      - with_in: ci/dataworks-aws-external-batch/shared/
        regexp: ".*yml"
        except:
          - groups.yml
          - groups_mirror.yml
          - resources.yml
          - resources_mirror.yml
    to: aviator_pipeline.yml
fly:
  name: external-batch
  target: concourse
  expose: true
  check_creds: true
  config: aviator_pipeline.yml
