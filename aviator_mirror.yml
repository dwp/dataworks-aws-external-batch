
spruce:
  - base: ci/dataworks-aws-external-batch/shared/meta.yml
    prune:
      - meta
    merge:
      - with_in: ci/dataworks-aws-external-batch/jobs/mirror-git-repo-s3/
        regexp: ".*yml"
      - with_in: ci/dataworks-aws-external-batch/jobs/mirror-ucsqlhelper/
        regexp: ".*yml"
      - with_in: ci/dataworks-aws-external-batch/shared/
        regexp: ".*yml"
        except:
          - groups.yml
          - groups_crown.yml
          - resources.yml
          - resources_crown.yml

    to: aviator_mirror_git.yml
fly:
  name: mirror-git-to-s3
  target: utility
  config: aviator_mirror_git.yml
  expose: true
  check_credentials: true
