jobs:
  - name: update-pipeline
    plan:
      - get: dataworks-aws-external-batch
        resource: dataworks-aws-external-batch-update-pipeline
        trigger: true
      - task: aviator
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: ((dataworks.docker_aviator_repository))
              version: ((dataworks.docker_aviator_version))
          run:
            path: sh
            args:
              - -exc
              - |
                sed -i 's/fly/nofly/' aviator_mirror.yml
                /usr/bin/aviator -f aviator_mirror.yml
                mv aviator_mirror_git.yml ../pipeline
            dir: dataworks-aws-external-batch
          inputs:
            - name: dataworks-aws-external-batch
          outputs:
            - name: pipeline
      - set_pipeline: mirror-git-to-s3
        file: pipeline/aviator_mirror_git.yml
