jobs:
  - name: gh-proxy-mgmt
    max_in_flight: 1
    plan:
      - get: dataworks-aws-external-batch
        trigger: true
        passed:
          - gh-proxy-mgmt-dev
      - get: emr-al2-ami
        trigger: true
        passed:
          - gh-proxy-mgmt-dev
      - .: (( inject meta.plan.terraform-bootstrap ))
        params:
          DEPLOY_PATH: github_proxy
      - .: (( inject meta.plan.terraform-apply ))
        config:
          run:
            dir: 'dataworks-aws-external-batch/terraform/deploy/github_proxy'
        params:
          TF_WORKSPACE: 'management'
      - .: (( inject meta.plan.terraform-plan ))
        config:
          run:
            dir: 'dataworks-aws-external-batch/terraform/deploy/github_proxy'
        params:
          TF_WORKSPACE: 'management'
